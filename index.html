
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <title>Sign Up | Example sign up form | mmb</title>

    <script type="text/javascript" src="index.js"></script>
    <link rel="stylesheet" href="main.css">
  </head>
  <body>

    <h1><a href="#modal" id="signup">sign up</a></h1>

    <div id="modal" class="signup-form">
      <a href="#close" class="close">x</a>
      <input type="text" placeholder="enter a username"/>
      <input type="text" placeholder="enter a password"/>
      <input type="text" placeholder="confirm your password"/>
      <button type="button" id="signup-btn">create account</button>
      Already have an account? <a href="#">log in</a>
    </div>

    <footer>Designed and developed by <a href="https://github.com/mel-booth/signup-form">Mel Booth</a></footer>

  </body>
</html>
