
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <title>Sign Up | Example sign up form | mmb</title>
    <link rel="stylesheet" href="main.css">
  </head>
  <body>

    <div class="main-container">
      <div class="box-container">
        <form action="">
          <div class="login-cont">
            <ul class='tabs'>
              <li class='active' id='login'><a href=#>Log In</a>
              <span class='underline'></span></li>
              <li id='signup'><a href=#signup>Sign Up</a>
                <span class='underline'></span></li>
            </ul>
          </div>

          <div class="inputs-container">
              <input class='form-input active-input block' type="email" placeholder='Email'>
              <input class='form-input active-input block' type="password" placeholder="Password">
              <input class='form-input' type="password" placeholder="Confirm password">
          </div>
          <div class="btn-container">
            <button type="submit" class="log-sign-btn">Log In</button>
          </div>
        </form>
      </div>
    </div>



    <footer>Designed and developed by <a href="https://github.com/mel-booth/signup-form">Mel Booth</a></footer>

    <script type="text/javascript" src="index.js"></script>

  </body>
</html>
