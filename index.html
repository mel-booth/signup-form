
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <title>Sign Up | Example sign up form | mmb</title>

    <script type="text/javascript" src="index.js"></script>
    <link rel="stylesheet" href="main.css">
  </head>
  <body>

    <div class="main-container">
      <div class="box-container">
        <form action="">
          <ul class='tabs'>
            <li class='active' id='login'><a href=#>Log In</a></li>
            <li id='signup'><a href=#signup>Sign Up</a></li>
          </ul>
          <div class="inputs-container">
            <div class="loginbox">
              <input type="email" placeholder='Email'>
              <input type="password" placeholder="Password">
              <input type="submit" value="Log In">
            </div>
            <div class="signupbox">
              <input type="email" placeholder="Email">
              <input type="password" placeholder="Password">
              <input type="password" placeholder="Confirm password">
              <input type="submit" value="Sign Up">
            </div>
          </div>

        </form>
      </div>
    </div>



    <footer>Designed and developed by <a href="https://github.com/mel-booth/signup-form">Mel Booth</a></footer>

  </body>
</html>
